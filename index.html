<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="Image-container">
        <img src="images/image-product-desktop.jpg" alt="Image of the product">
      </div>
      <div class="Text-container">
      <h5>PERFUME</h5>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="prices">
        <p class="left-price">$149.99</p>
        <p class="right-price">$169.99</p>
      </div>
      <a class="Button">
        <img src="images/icon-cart.svg" alt="icon of the cart">
        <p class="Button-Text">Add to Cart</p>
      </a>
      </div>
    </div>
  </main> 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Konstantinos Charitos</a>.
    </div>
  </footer>
</body>
</html>
